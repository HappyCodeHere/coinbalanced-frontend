<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/logo.png">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create.css">

    <title>Coin Balanced</title>
</head>
<body>
  <header>
    <a href="/">
      <img src="img/logo.png" alt="">
    </a>
    <div>
      <a href="#">some menu</a>
    </div>
  </header>
    <section class="content">

      <h3>Create contract</h3>
      <div class="container">

        <div class="row">
          <div class="col-md-6">
            <h5>Заказчик:</h5>

            <div class="form-group">
              <label for="">Наименование:</label>
              <input type="text" class="form-control" name="z-name">
            </div>

            <div class="form-group">
              <label for="">Регистрационнный номер:</label>
              <input type="text" class="form-control" name="z-reg">
            </div>

            <div class="form-group">
              <label for="">Учетный номер налогоплательщика:</label>
              <input type="text" class="form-control" name="z-unn">
            </div>

            <div class="form-group">
              <label for="">Ethereum-адрес:</label>
              <input type="text" class="form-control" name="z-eth">
            </div>

          </div>
          <div class="col-md-6">
            <h5>Исполнитель:</h5>

            <div class="form-group">
              <label for="">Наименование:</label>
              <input type="text" class="form-control" name="i-name">
            </div>

            <div class="form-group">
              <label for="">Регистрационнный номер:</label>
              <input type="text" class="form-control" name="i-reg">
            </div>

            <div class="form-group">
              <label for="">Учетный номер налогоплательщика:</label>
              <input type="text" class="form-control" name="i-unn">
            </div>

            <div class="form-group">
              <label for="">Ethereum-адрес:</label>
              <input type="text" class="form-control" name="i-eth">
            </div>

          </div>
        </div>



        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Вознаграждение выплачивается:</label>
              <select name="rewards-pay">
                <option>при каждом случае Оплаты</option>
                <option>при определенном (число) количестве Оплат</option>
                <option>если Вознаграждение составляет не менее (число), но не более (число)</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Размер вознаграждения составляет:</label>
              <select name="amount-rewards">
                <option>фиксированное число ETH</option>
                <option>как % от значения “Оплата на сумму”</option>
              </select>
            </div>
          </div>
        </div>

        <section>
          <option value="">Оплаты на сумму … [больше/точно] либо
          [в случае совершения (количество Оплат)]</option>
          <option value=""></option>

          <div class="form-group">
            <label>Договор вступает в силу:</label>
            <select name="contract-action" className="form-control">
              <option>незамедлительно</option>
              <option>c даты и времени</option>
              <option>внесения Депозита</option>
            </select>
          </div>

        </section>

        <button class="togle-contract btn-reset">Hide contract</button>

        <article>
          //= _contract.html
        </article>

        <div class="buttons">
          <input type="submit" class="btn-reset" value="Create contract">
          <a href="/dashboard.html" class="btn-reset">Back</a>
        </div>

      </div>

    </section>

    <footer class="footer" style="position: static">
      <span>
        © 2017 Coin balanced. All rights reserved.
      </span>
    </footer>

    <script src="js/create.js"></script>
</body>
</html>
